# ==================== SWAGGER / OPENAPI ====================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha


# ==================== ERROR HANDLING - INVALID ENDPOINTS ====================
spring.web.resources.add-mappings=false

# ==================== SERVER CONFIGURATION ====================
server.port=8080
server.servlet.context-path=/

# ==================== LOGGING - COLORES Y CLARIDAD ====================
logging.level.root=INFO
logging.level.ipss.web2.examen=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.web.embedded=INFO
logging.level.org.springframework.boot.autoconfigure=WARN

# Ver requests HTTP con colores
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG


# Colores ANSI en consola
spring.output.ansi.enabled=ALWAYS

# Banner personalizado
spring.application.name=IPSS WEB2 EXAMEN
spring.main.log-startup-info=true

# Log pattern con colores
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr(|){faint} %clr([%-15.15t]){magenta} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %clr(%m){white}%n%wEx

logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==================== ACTUATOR - MONITOREO ====================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.info.env.enabled=true