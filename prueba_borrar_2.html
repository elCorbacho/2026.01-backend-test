<!DOCTYPE html>
<html lang="es-CL" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Borrar 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #0ea5a3;
        --surface: #f3f7fb;
        --surface-card: #ffffff;
        --border: #d7e0ea;
        --text: #0f172a;
        --text-muted: #5b6678;
        --radius: 16px;
        --radius-lg: 20px;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: linear-gradient(190deg, #f3f7fb 0%, #e0e8f4 50%, #ffffff 100%);
        color: var(--text);
        min-height: 100vh;
      }

      .page-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 16px;
      }

      .card {
        width: min(560px, 100%);
        background: var(--surface-card);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border);
        padding: 40px 36px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.08);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top right, rgba(14, 165, 163, 0.15), transparent 50%);
        pointer-events: none;
      }

      .hero-eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 12px;
        border-radius: 999px;
        background: rgba(14, 165, 163, 0.12);
        color: var(--primary);
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 18px;
      }

      .hero-title {
        font-size: clamp(2rem, 4vw, 2.85rem);
        font-weight: 800;
        margin: 0 0 12px;
        letter-spacing: -0.02em;
      }

      .hero-subtitle {
        color: var(--text-muted);
        margin: 0 0 32px;
        font-size: 1rem;
        line-height: 1.6;
      }

      .text-pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        border-radius: 999px;
        background: var(--primary);
        color: #022c1a;
        font-weight: 600;
        font-size: 0.95rem;
        letter-spacing: 0.02em;
      }

      .glow {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(14, 165, 163, 0.5), transparent 60%);
        position: absolute;
        top: -80px;
        right: -80px;
        filter: blur(4px);
        z-index: -1;
      }

      @media (max-width: 600px) {
        .card {
          padding: 32px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <article class="card">
        <span class="glow"></span>
        <div class="hero-eyebrow">Front-end</div>
        <h1 class="hero-title">Diseño en pausa</h1>
        <p class="hero-subtitle">
          Este componente replica la estética principal de la aplicación con panel ligero, esquinas redondeadas
          y tipografía definida.
        </p>
        <div class="text-pill">texto de prueba</div>
      </article>
    </div>
  </body>
</html>
